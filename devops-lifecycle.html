
<!DOCTYPE html>
<html lang="en">
<head>
  <title>DevOps Lifecycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .lifecycle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .stage {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      position: relative;
      transition: transform 0.2s;
    }
    .stage:hover {
      transform: scale(1.1);
      background-color: #388E3C;
    }
    .arrow {
      width: 60px;
      height: 2px;
      background: black;
      margin: 55px 10px;
      position: relative;
    }
    .arrow::after {
      content: "";
      position: absolute;
      right: 0;
      top: -5px;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 10px solid black;
    }
    .flow {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>DevOps Lifecycle</h1>
  <div class="flow">
    <div class="stage">Plan</div>
    <div class="arrow"></div>
    <div class="stage">Develop</div>
    <div class="arrow"></div>
    <div class="stage">Build</div>
    <div class="arrow"></div>
    <div class="stage">Test</div>
    <div class="arrow"></div>
    <div class="stage">Release</div>
    <div class="arrow"></div>
    <div class="stage">Deploy</div>
    <div class="arrow"></div>
    <div class="stage">Operate</div>
    <div class="arrow"></div>
    <div class="stage">Monitor</div>
  </div>
</body>
</html>
